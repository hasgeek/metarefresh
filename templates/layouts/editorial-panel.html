<section class="editorial-panel push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
	<div class="container">
		<div class="row">
    	<h2 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 large all-caps text-center">Editorial Panel</h2>
    </div>
    {% for item in items -%}
			{% if loop.first %}
			<div class="row space-three-top">
			  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 legible-prose prose prose-type">
			    <ul class="space-half-top list-space-line list-plain link-silent row text-center">
			{% endif %}
			      <li class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-center">
			        <span class="img-wrapper">
			          <img class="photo" alt="{{ item.title }}" src="{{ item.photo }}">
			        </span>
			        <h4 class="blue bold regular-prose">{{ item.title }}</h4>
			        <h3 class="blue">{{ item.name }}</h3>
			        <!-- <h5>{{ item.designation }}</h5> -->
			        <h4 class="brown"><a target="_blank" href="https://twitter.com/{{ item.twitter }}">@{{ item.twitter }}</a></h4>
			        {% if item.position %}<h5 class="black push-1q-top">Editor</h5>{% endif %}
			      </li>
			{% if loop.last %}
			    </ul>
			  </div>    
			</div>
			{% endif %}
		{%- endfor %}
	</div>
</section>
