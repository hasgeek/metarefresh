<section id="tickets" class="push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="row-fluid">
    <h2 class="large all-caps text-center space-two-bottom">Ticket Pricing</h2>
  </div>
  <div class="row-fluid container">
  {% for ticket in items -%}
    {% if ticket.open %}
      <div class="{% if items|length == 4 %}col-lg-3{% elif items|length == 3 %}col-lg-4 col-md-4 col-sm-4 col-xs-12{% endif %} text-center fill-lightgray push-one">
        <div class="subsection fill-mediumgray">        
          <h3>{{ ticket.type }}</h3>
          <div><i class="icon-ticket icon-3x"></i></div>
          <h5>Rs. {{ ticket.price }}</h5>
        </div>
        <div class="subsection fill-darkgray">
          {% if ticket.end_date %}<div class="yellow">Sales closes on:&nbsp;&nbsp;{{ ticket.end_date }}</div>{% else %} <div class="red shadow-text-white">{{ ticket.closed_msg }}</div>{% endif %}
        </div>
        <div class="subsection fill-brown push-half-top push-one-bottom">
          {{ ticket.package | safe }}
        </div>
      </div>
    {% endif %}
  {%- endfor %}
  </div>
  <div class="row-fluid container text-center">
    <p class="secondary space-one-top space-two-bottom col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <a class="button" href="http://droidcon.doattend.com/">Get your Ticket</a>
    </p>
  </div>
</section>
