<section class="featured-speakers push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="container">
  <div class="row-fluid">
    <h2 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 large all-caps text-center space-two-bottom">Featured speakers</h2>
  </div>
  {% for item in talks -%}
    {% if item.featured %}
      {% if loop.first %}
      <div class="row-fluid space-three-top">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 legible-prose prose prose-type">
          <ul class="space-half-top list-space-line list-plain link-silent row">
      {% endif %}
            <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
              <span class="img-wrapper">
                <!-- <img class="photo" src="{{ item.photo }}"> -->
                <div class="bg-photo" style="background: /* top, transparent #c7c575 */ linear-gradient(rgba(255, 237, 102, 0.2),rgba(255, 237, 102, 0.2)),/* bottom, image */url({{item.photo}});"></div>
              </span>
              <h3>{{ item.speaker }}</h3>
              <h5>{{ item.designation|safe }}</h5>
            </li>
      {% if loop.last %}
          </ul>
        </div>    
      </div>
      {% endif %}
    {% endif %}
  {%- endfor %}
</div>
</section>
